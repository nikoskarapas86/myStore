<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <h1> Checkout </h1>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Full Name:</mat-label>
        <input type="text" formControlName="name" matInput placeholder="Full Name">
        <mat-error *ngIf="hasRequiredError('name')">
            the above field is required
        </mat-error>
        <mat-error *ngIf="hasMaxLengthError('name')">
            the above field is must have 20 letters length
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address :</mat-label>
        <input formControlName="address" matInput placeholder="Address" />
        <mat-error *ngIf="hasRequiredError('address')">
            the above field is required
        </mat-error>
        <mat-error *ngIf="hasMaxLengthError('address')">
            the above field is must have 20 letters length
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Credit Card Number:</mat-label>
        <input formControlName="cardNum" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)  &&

        !(event.target.value.length == 0 && event.which == 48)" (ngModelChange)="onModelChanged($event)" maxlength="19"
            matInput placeholder="Card Number" />
        <mat-error *ngIf="hasRequiredError('cardNum')">
            the above field is required
        </mat-error>
        <mat-error *ngIf="isNotAnumber">
            the above field must be number
        </mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="paymentForm.invalid || isNotAnumber" mat-raised-button color="primary">Add to
        PAY</button>

</form>
